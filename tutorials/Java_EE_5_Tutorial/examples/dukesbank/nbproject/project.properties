app.client=dukesbank-appclient
build.archive.dir=${build.dir}/jar
build.classes.dir=${build.archive.dir}
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=dukesbank/${app.client}
client.urlPart=
debug.classpath=${javac.classpath}:${build.classes.dir}:${jar.content.additional}:${run.classpath}
display.browser=false
dist.dir=dist
dist.jar=${dist.dir}/dukesbank.ear
dist.javadoc.dir=${dist.dir}/javadoc
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.args}
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.dukesbank-appclient.j2ee-module-car};\
    ${reference.dukesbank-ejb.dist-ear};\
    ${reference.dukesbank-war.dist-ear}
jar.name=dukesbank.ear
javac.debug=true
javac.deprecation=false
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.dukesbank-appclient=dukesbank-appclient
project.dukesbank-ejb=dukesbank-ejb
project.dukesbank-war=dukesbank-war
reference.dukesbank-appclient.j2ee-module-car=${project.dukesbank-appclient}/dist/dukesbank-appclient.jar
reference.dukesbank-ejb.dist-ear=${project.dukesbank-ejb}/dist/dukesbank-ejb.jar
reference.dukesbank-war.dist-ear=${project.dukesbank-war}/dist/dukesbank-war.war
resource.dir=setup
source.root=.
src.dir=src

# BluePrints properties
app-client.jar=client-jar/dukesbankClient.jar
